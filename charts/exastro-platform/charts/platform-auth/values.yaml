# Default values for platform-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  pfGlobalDefinition:
    name: pf-global
    enabled: true
    image:
      registry: "docker.io"
      organization: exastro
      package: exastro-platform
    config:
      DEFAULT_LANGUAGE: "ja"
      LANGUAGE: "en"
      TZ: "Asia/Tokyo"
      PYTHONIOENCODING: utf-8
      PLATFORM_API_PROTOCOL: "http"
      PLATFORM_API_HOST: "platform-api"
      PLATFORM_API_PORT: "8000"
      PLATFORM_WEB_PROTOCOL: "http"
      PLATFORM_WEB_HOST: "platform-web"
      PLATFORM_WEB_PORT: "8000"
    secret:
      ENCRYPT_KEY: ""
  pfAuditLogDefinition:
    name: pf-auditlog
    persistence:
      enabled: false
      reinstall: false
      accessMode: ReadWriteMany
      size: 10Gi
      volumeType: hostPath # e.g.) hostPath or AKS
      storageClass: "-" # e.g.) azurefile or - (None)
      # matchLabels:
      #   release: "stable"
      # matchExpressions:
      #   - {key: environment, operator: In, values: [dev]}
  pfItaDefinition:
    name: pf-ita
    enabled: true
    config:
      ITA_WEB_PROTOCOL: "http"
      ITA_WEB_HOST: "ita-web-server"
      ITA_WEB_PORT: "8000"
      ITA_API_PROTOCOL: "http"
      ITA_API_HOST: "ita-api-organization"
      ITA_API_PORT: "8080"
      ITA_API_ADMIN_PROTOCOL: "http"
      ITA_API_ADMIN_HOST: "ita-api-admin"
      ITA_API_ADMIN_PORT: "8080"
      ITA_API_OASE_RECEIVER_PROTOCOL: "http"
      ITA_API_OASE_RECEIVER_HOST: "ita-api-oase-receiver"
      ITA_API_OASE_RECEIVER_PORT: "8000"
      ITA_API_ANSIBLE_EXECUTION_RECEIVER_PROTOCOL: "http"
      ITA_API_ANSIBLE_EXECUTION_RECEIVER_HOST: "ita-api-ansible-execution-receiver"
      ITA_API_ANSIBLE_EXECUTION_RECEIVER_PORT: "8000"
  pfDatabaseDefinition:
    name: pf-database
    enabled: true
    config:
      DB_VENDOR: "mariadb"
      DB_HOST: "mariadb"
      DB_PORT: "3306"
      DB_DATABASE: "platform"
    secret:
      DB_ADMIN_USER: "root"
      DB_ADMIN_PASSWORD: "Ch@ngeMeDBAdm"
      DB_USER: "pf-user"
      DB_PASSWORD: "Ch@ngeMePFDB"
  keycloakDefinition:
    name: keycloak
    enabled: true
    config:
      API_KEYCLOAK_PROTOCOL: "http"
      API_KEYCLOAK_HOST: "keycloak"
      API_KEYCLOAK_PORT: "8080"
      KEYCLOAK_PROTOCOL: "http"
      KEYCLOAK_HOST: "keycloak"
      KEYCLOAK_PORT: "8080"
      KEYCLOAK_MASTER_REALM: "master"
      KEYCLOAK_DB_DATABASE: "keycloak"
    secret:
      SYSTEM_ADMIN: "admin"
      SYSTEM_ADMIN_PASSWORD: "Ch@ngeMeKCAdm"
      KEYCLOAK_DB_USER: "keycloak"
      KEYCLOAK_DB_PASSWORD: "Ch@ngeMeKCADB"
  gitlabDefinition:
    name: gitlab
    enabled: true
    config:
      GITLAB_PROTOCOL: "http"
      GITLAB_HOST: "gitlab"
      GITLAB_PORT: "8080"
    secret:
      GITLAB_ROOT_PASSWORD: "Ch@ngeMeGL"
      GITLAB_ROOT_TOKEN: "change-this-token"
  mongoDefinition:
    name: mongo
    enabled: true
    config:
      MONGO_PROTOCOL: "http"
      MONGO_HOST: "mongo"
      MONGO_PORT: "27017"
    secret:
      MONGO_ADMIN_USER: "admin"
      MONGO_ADMIN_PASSWORD: "Ch@ngeMeMGAdm"

extraEnv:
  PLATFORM_AUTH_PROTOCOL: "http"
  PLATFORM_AUTH_HOST: "platform-auth"
  PLATFORM_AUTH_PORT: "8000"
  LISTEN_PORT: "8000"
  LISTEN_PORT_PF_MNG: "8001"
  AUDIT_LOG_ENABLED: "True"
  AUDIT_LOG_PATH: "exastro-audit.log"
  AUDIT_LOG_FILE_MAX_BYTE: "100000000"
  AUDIT_LOG_BACKUP_COUNT: "30"

  # Please set the URL to access
  EXTERNAL_URL: ""
  EXTERNAL_URL_MNG: ""

replicaCount: 1

initContainerImage:
  repository: "docker.io/busybox"
  tag: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistence:
  mountPath:
    storage: /storage
    auditlog: /var/log/exastro
    homeDir: /home/app_user
    pid:
      path: /var/run_app_user/httpd/pid
      subPath: httpd-pid
    socket:
      path: /var/run_app_user/httpd/socket
      subPath: httpd-socket
    tmp: /tmp

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true


service:
  type: ClusterIP
  http:
    name: http
    port: 8000
    # nodePort: 30080
  httpMng:
    name: http-pf-mng
    port: 8001
    # nodePort: 30081

ingress:
  enabled: true
  name: "platform-auth"
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: exastro-suite.example.local
      paths:
        - path: /
          pathType: Prefix
          backend: "http"
    - host: exastro-suite-mng.example.local
      paths:
        - path: /
          pathType: Prefix
          backend: "httpMng"
  tls: []
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
  secrets: []
    # - name: chart-example-tls
    #   certificate: |-
    #     -----BEGIN CERTIFICATE-----
    #     ...
    #     -----END CERTIFICATE-----
    #   key: |-
    #     -----BEGIN PRIVATE KEY-----
    #     ...
    #     -----END PRIVATE KEY-----

resources: {}
  # requests:
  #   memory: "64Mi"
  #   cpu: "250m"
  # limits:
  #   memory: "64Mi"
  #   cpu: "250m"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

startupProbe:
  httpGet:
    path: /health-check/liveness
    port: port-http
  timeoutSeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 30

livenessProbe:
  httpGet:
    path: /health-check/liveness
    port: port-http
  timeoutSeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health-check/readiness
    port: port-http
  timeoutSeconds: 30
  periodSeconds: 10
  successThreshold: 1
  failureThreshold: 3
