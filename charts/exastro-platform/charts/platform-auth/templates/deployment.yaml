apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "platform-auth.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "platform-auth.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "platform-auth.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "platform-auth.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "platform-auth.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ template "platform-auth.name" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ template "platform-auth.repository" . }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            {{- range $define := .Values.global -}}
            {{-   range $config, $value := $define.config -}}
            {{-     if or (eq $define.name "pf-global") (eq $define.name "pf-ita") (eq $define.name "keycloak") (eq $define.name "pf-database") }}
            {{-       if not (or (eq $config "EXTERNAL_URL") (eq $config "EXTERNAL_URL_MNG")) }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: platform-params-{{ $define.name }}
                  key: {{ $config }}
            {{-       end -}}
            {{-     end -}}
            {{-   end -}}
            {{-   range $secret, $value := $define.secret -}}
            {{-     if or (eq $define.name "pf-global") (eq $define.name "pf-database") }}
            - name: {{ $secret }}
              valueFrom:
                secretKeyRef:
                  name: platform-secret-{{ $define.name }}
                  key: {{ $secret }}
            {{-     end }}
            {{-   end }}
            {{- end -}}
            {{ range $config, $value := .Values.extraEnv }}
            {{-  if not (or (eq $config "EXTERNAL_URL") (eq $config "EXTERNAL_URL_MNG")) }}
            - name: {{ $config }}
              valueFrom:
                configMapKeyRef:
                  name: params-{{ template "platform-auth.name" $ }}
                  key: {{ $config }}
            {{-  end -}}
            {{- end }}
            {{- $pfGlobalExternalUrl := "" }}
            {{- $pfGlobalExternalUrlMng := "" }}
            {{- range $define := .Values.global -}}
            {{-   if eq $define.name "pf-global" }}
            {{-     $pfGlobalExternalUrl = default "" (get $define.config "EXTERNAL_URL") }}
            {{-     $pfGlobalExternalUrlMng = default "" (get $define.config "EXTERNAL_URL_MNG") }}
            {{-   end }}
            {{- end }}
            {{- $pfAuthExternalUrl := default "" (get (default dict .Values.extraEnv) "EXTERNAL_URL") }}
            {{- $pfAuthExternalUrlMng := default "" (get (default dict .Values.extraEnv) "EXTERNAL_URL_MNG") }}
            {{- if or $pfGlobalExternalUrl $pfAuthExternalUrl }}
            - name: EXTERNAL_URL
              valueFrom:
                configMapKeyRef:
            {{-   if and (not $pfGlobalExternalUrl) $pfAuthExternalUrl }}
                  name: params-{{ template "platform-auth.name" $ }}
            {{-   else }}
                  name: platform-params-pf-global
            {{-   end }}
                  key: EXTERNAL_URL
            {{- end }}
            {{- if or $pfGlobalExternalUrlMng $pfAuthExternalUrlMng }}
            - name: EXTERNAL_URL_MNG
              valueFrom:
                configMapKeyRef:
            {{-   if and (not $pfGlobalExternalUrlMng) $pfAuthExternalUrlMng }}
                  name: params-{{ template "platform-auth.name" $ }}
            {{-   else }}
                  name: platform-params-pf-global
            {{-   end }}
                  key: EXTERNAL_URL_MNG
            {{- end }}
          volumeMounts:
            - name: volume-{{ template "platform-auth.name" . }}-auditlog
              mountPath: {{ .Values.persistence.mountPath.auditlog }}
            - name: volume-{{ template "platform-auth.name" . }}-pid
              mountPath: {{ .Values.persistence.mountPath.pid.path }}
              subPath: {{ .Values.persistence.mountPath.pid.subPath }}
            - name: volume-{{ template "platform-auth.name" . }}-socket
              mountPath: {{ .Values.persistence.mountPath.socket.path }}
              subPath: {{ .Values.persistence.mountPath.socket.subPath }}
            - name: volume-{{ template "platform-auth.name" . }}-tmp
              mountPath: {{ .Values.persistence.mountPath.tmp }}
          ports:
            - name: port-http
              containerPort: {{ .Values.extraEnv.LISTEN_PORT }}
              protocol: TCP
            - name: port-mng
              containerPort: {{ .Values.extraEnv.LISTEN_PORT_PF_MNG }}
              protocol: TCP
          startupProbe:
            {{- toYaml .Values.startupProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: volume-{{ template "platform-auth.name" . }}-auditlog
          {{- if and .Values.global.pfAuditLogDefinition.persistence.enabled }}
          persistentVolumeClaim:
            claimName: pvc-{{ .Values.global.pfAuditLogDefinition.name }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: volume-{{ template "platform-auth.name" . }}-pid
          emptyDir: {}
        - name: volume-{{ template "platform-auth.name" . }}-socket
          emptyDir: {}
        - name: volume-{{ template "platform-auth.name" . }}-tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
