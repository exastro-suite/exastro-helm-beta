# Default values for keycloak.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
enabled: true

replicaCount: 1

initContainerImage:
  repository: mariadb
  tag: "10.11"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

livenessCheck: |-
  #!/bin/bash
  i=10
  echo "HOST: ${DB_HOST}"
  until mysqlcheck --host=${DB_HOST} --user=${DB_USER} --password=${DB_PASSWORD} ${DB_DATABASE} --silent; do
    echo `date`": Can not connect to Database."
    sleep $i
  done
  echo `date`": Completely connect to Database."
  exit 0

image:
  repository: "exastro/keycloak"
  tag: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

persistence: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true

service:
  name: http
  type: ClusterIP
  port: 8080
  jgroupsName: jgroups
  jgroupsPort: 7600

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # requests:
  #   memory: "256Mi"
  #   cpu: "1m"
  # limits:
  #   memory: "2Gi"
  #   cpu: "4"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

keycloakConfig:
  startupSh: |
    #/bin/bash
    echo "#----------------------------------------------------------------------------"
    echo "# build --cache=ispn"
    echo "#----------------------------------------------------------------------------"
    ${HOME}/bin/kc.sh build --cache=ispn
    echo "#----------------------------------------------------------------------------"
    echo "# build --cache-config-file=cache-ispn-exastro-platform.xml"
    echo "#----------------------------------------------------------------------------"
    ${HOME}/bin/kc.sh build --cache-config-file=cache-ispn-exastro-platform.xml

    echo "#----------------------------------------------------------------------------"
    echo "# build --cache-stack=kubernetes"
    echo "#----------------------------------------------------------------------------"
    ${HOME}/bin/kc.sh build --cache-stack=kubernetes

    echo "#----------------------------------------------------------------------------"
    echo "# start --optimized"
    echo "#----------------------------------------------------------------------------"
    ${HOME}/bin/kc.sh start --optimized

  cacheIspnXml: |
    <?xml version="1.0" encoding="UTF-8"?>
    <!--
